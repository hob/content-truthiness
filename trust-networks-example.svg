<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    Trust Network Example: Medical Domain
  </text>
  
  <!-- Root Authority -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="200" height="80" fill="#ff6b6b" stroke="#e74c3c" stroke-width="3" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Root Authority</text>
    <text x="100" y="45" text-anchor="middle" font-size="12" fill="white">World Health</text>
    <text x="100" y="60" text-anchor="middle" font-size="12" fill="white">Organization (WHO)</text>
  </g>
  
  <!-- Sub-Authorities -->
  <g transform="translate(200, 220)">
    <rect x="0" y="0" width="180" height="70" fill="#74b9ff" stroke="#0984e3" stroke-width="3" rx="8"/>
    <text x="90" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Sub-Authority</text>
    <text x="90" y="38" text-anchor="middle" font-size="11" fill="white">American Medical</text>
    <text x="90" y="52" text-anchor="middle" font-size="11" fill="white">Association (AMA)</text>
  </g>
  
  <g transform="translate(450, 220)">
    <rect x="0" y="0" width="180" height="70" fill="#74b9ff" stroke="#0984e3" stroke-width="3" rx="8"/>
    <text x="90" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Sub-Authority</text>
    <text x="90" y="38" text-anchor="middle" font-size="11" fill="white">European Medicines</text>
    <text x="90" y="52" text-anchor="middle" font-size="11" fill="white">Agency (EMA)</text>
  </g>
  
  <g transform="translate(700, 220)">
    <rect x="0" y="0" width="180" height="70" fill="#74b9ff" stroke="#0984e3" stroke-width="3" rx="8"/>
    <text x="90" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Sub-Authority</text>
    <text x="90" y="38" text-anchor="middle" font-size="11" fill="white">Medical Council</text>
    <text x="90" y="52" text-anchor="middle" font-size="11" fill="white">of Canada (MCC)</text>
  </g>
  
  <g transform="translate(950, 220)">
    <rect x="0" y="0" width="180" height="70" fill="#74b9ff" stroke="#0984e3" stroke-width="3" rx="8"/>
    <text x="90" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Sub-Authority</text>
    <text x="90" y="38" text-anchor="middle" font-size="11" fill="white">Centers for Disease</text>
    <text x="90" y="52" text-anchor="middle" font-size="11" fill="white">Control (CDC)</text>
  </g>
  
  <!-- Issuers - Level 1 (under AMA) -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="160" height="60" fill="#00b894" stroke="#00a085" stroke-width="2" rx="6"/>
    <text x="80" y="18" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Issuer</text>
    <text x="80" y="33" text-anchor="middle" font-size="10" fill="white">Harvard Medical</text>
    <text x="80" y="47" text-anchor="middle" font-size="10" fill="white">School</text>
  </g>
  
  <g transform="translate(230, 360)">
    <rect x="0" y="0" width="160" height="60" fill="#00b894" stroke="#00a085" stroke-width="2" rx="6"/>
    <text x="80" y="18" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Issuer</text>
    <text x="80" y="33" text-anchor="middle" font-size="10" fill="white">Johns Hopkins</text>
    <text x="80" y="47" text-anchor="middle" font-size="10" fill="white">Medicine</text>
  </g>
  
  <!-- Issuers - Level 2 (under EMA) -->
  <g transform="translate(410, 360)">
    <rect x="0" y="0" width="160" height="60" fill="#00b894" stroke="#00a085" stroke-width="2" rx="6"/>
    <text x="80" y="18" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Issuer</text>
    <text x="80" y="33" text-anchor="middle" font-size="10" fill="white">University of</text>
    <text x="80" y="47" text-anchor="middle" font-size="10" fill="white">Oxford Medicine</text>
  </g>
  
  <g transform="translate(590, 360)">
    <rect x="0" y="0" width="160" height="60" fill="#00b894" stroke="#00a085" stroke-width="2" rx="6"/>
    <text x="80" y="18" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Issuer</text>
    <text x="80" y="33" text-anchor="middle" font-size="10" fill="white">Charité Berlin</text>
    <text x="80" y="47" text-anchor="middle" font-size="10" fill="white">Medical School</text>
  </g>
  
  <!-- Issuers - Level 3 (under MCC) -->
  <g transform="translate(770, 360)">
    <rect x="0" y="0" width="160" height="60" fill="#00b894" stroke="#00a085" stroke-width="2" rx="6"/>
    <text x="80" y="18" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Issuer</text>
    <text x="80" y="33" text-anchor="middle" font-size="10" fill="white">University of</text>
    <text x="80" y="47" text-anchor="middle" font-size="10" fill="white">Toronto Medicine</text>
  </g>
  
  <!-- Issuers - Level 4 (under CDC) -->
  <g transform="translate(950, 360)">
    <rect x="0" y="0" width="160" height="60" fill="#00b894" stroke="#00a085" stroke-width="2" rx="6"/>
    <text x="80" y="18" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Issuer</text>
    <text x="80" y="33" text-anchor="middle" font-size="10" fill="white">Emory University</text>
    <text x="80" y="47" text-anchor="middle" font-size="10" fill="white">School of Medicine</text>
  </g>
  
  <g transform="translate(1130, 360)">
    <rect x="0" y="0" width="160" height="60" fill="#00b894" stroke="#00a085" stroke-width="2" rx="6"/>
    <text x="80" y="18" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Issuer</text>
    <text x="80" y="33" text-anchor="middle" font-size="10" fill="white">Mayo Clinic</text>
    <text x="80" y="47" text-anchor="middle" font-size="10" fill="white">College of Medicine</text>
  </g>
  
  <!-- Credential Holders (Users) -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="140" height="50" fill="#fdcb6e" stroke="#e17055" stroke-width="2" rx="5"/>
    <text x="70" y="18" text-anchor="middle" font-size="10" font-weight="bold" fill="#2c3e50">Dr. Sarah Chen</text>
    <text x="70" y="32" text-anchor="middle" font-size="9" fill="#2c3e50">MD, Cardiology</text>
    <text x="70" y="44" text-anchor="middle" font-size="8" fill="#7f8c8d">Harvard '15</text>
  </g>
  
  <g transform="translate(230, 500)">
    <rect x="0" y="0" width="140" height="50" fill="#fdcb6e" stroke="#e17055" stroke-width="2" rx="5"/>
    <text x="70" y="18" text-anchor="middle" font-size="10" font-weight="bold" fill="#2c3e50">Dr. Michael Roberts</text>
    <text x="70" y="32" text-anchor="middle" font-size="9" fill="#2c3e50">MD, Oncology</text>
    <text x="70" y="44" text-anchor="middle" font-size="8" fill="#7f8c8d">Johns Hopkins '18</text>
  </g>
  
  <g transform="translate(410, 500)">
    <rect x="0" y="0" width="140" height="50" fill="#fdcb6e" stroke="#e17055" stroke-width="2" rx="5"/>
    <text x="70" y="18" text-anchor="middle" font-size="10" font-weight="bold" fill="#2c3e50">Dr. Emma Wilson</text>
    <text x="70" y="32" text-anchor="middle" font-size="9" fill="#2c3e50">MD, Neurology</text>
    <text x="70" y="44" text-anchor="middle" font-size="8" fill="#7f8c8d">Oxford '16</text>
  </g>
  
  <g transform="translate(590, 500)">
    <rect x="0" y="0" width="140" height="50" fill="#fdcb6e" stroke="#e17055" stroke-width="2" rx="5"/>
    <text x="70" y="18" text-anchor="middle" font-size="10" font-weight="bold" fill="#2c3e50">Dr. Klaus Mueller</text>
    <text x="70" y="32" text-anchor="middle" font-size="9" fill="#2c3e50">MD, Infectious Disease</text>
    <text x="70" y="44" text-anchor="middle" font-size="8" fill="#7f8c8d">Charité '17</text>
  </g>
  
  <g transform="translate(770, 500)">
    <rect x="0" y="0" width="140" height="50" fill="#fdcb6e" stroke="#e17055" stroke-width="2" rx="5"/>
    <text x="70" y="18" text-anchor="middle" font-size="10" font-weight="bold" fill="#2c3e50">Dr. Priya Patel</text>
    <text x="70" y="32" text-anchor="middle" font-size="9" fill="#2c3e50">MD, Pediatrics</text>
    <text x="70" y="44" text-anchor="middle" font-size="8" fill="#7f8c8d">Toronto '19</text>
  </g>
  
  <g transform="translate(950, 500)">
    <rect x="0" y="0" width="140" height="50" fill="#fdcb6e" stroke="#e17055" stroke-width="2" rx="5"/>
    <text x="70" y="18" text-anchor="middle" font-size="10" font-weight="bold" fill="#2c3e50">Dr. James Anderson</text>
    <text x="70" y="32" text-anchor="middle" font-size="9" fill="#2c3e50">MD, Emergency Med</text>
    <text x="70" y="44" text-anchor="middle" font-size="8" fill="#7f8c8d">Emory '20</text>
  </g>
  
  <g transform="translate(1130, 500)">
    <rect x="0" y="0" width="140" height="50" fill="#fdcb6e" stroke="#e17055" stroke-width="2" rx="5"/>
    <text x="70" y="18" text-anchor="middle" font-size="10" font-weight="bold" fill="#2c3e50">Dr. Lisa Thompson</text>
    <text x="70" y="32" text-anchor="middle" font-size="9" fill="#2c3e50">MD, Radiology</text>
    <text x="70" y="44" text-anchor="middle" font-size="8" fill="#7f8c8d">Mayo '14</text>
  </g>
  
  <!-- Trust Flow Arrows -->
  
  <!-- WHO to Sub-Authorities -->
  <path d="M 650 160 L 290 220" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M 700 160 L 540 220" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M 720 160 L 790 220" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M 750 160 L 1040 220" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
  
  <!-- Sub-Authorities to Issuers -->
  <path d="M 260 290 L 130 360" stroke="#0984e3" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
  <path d="M 310 290 L 310 360" stroke="#0984e3" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
  
  <path d="M 520 290 L 490 360" stroke="#0984e3" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
  <path d="M 560 290 L 670 360" stroke="#0984e3" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
  
  <path d="M 790 290 L 850 360" stroke="#0984e3" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
  
  <path d="M 1010 290 L 1030 360" stroke="#0984e3" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
  <path d="M 1060 290 L 1210 360" stroke="#0984e3" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
  
  <!-- Issuers to Credential Holders -->
  <path d="M 130 420 L 120 500" stroke="#00a085" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 310 420 L 300 500" stroke="#00a085" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 490 420 L 480 500" stroke="#00a085" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 670 420 L 660 500" stroke="#00a085" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 850 420 L 840 500" stroke="#00a085" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 1030 420 L 1020 500" stroke="#00a085" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 1210 420 L 1200 500" stroke="#00a085" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  
  <!-- Trust Relationship Labels -->
  <text x="450" y="180" text-anchor="middle" font-size="10" font-weight="bold" fill="#e74c3c">recognizes & authorizes</text>
  <text x="450" y="330" text-anchor="middle" font-size="10" font-weight="bold" fill="#0984e3">authorizes to issue credentials</text>
  <text x="450" y="470" text-anchor="middle" font-size="10" font-weight="bold" fill="#00a085">issues medical degrees & certifications</text>
  
  <!-- Legend -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="1300" height="180" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
    <text x="650" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Trust Network Flow</text>
    
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="20" height="15" fill="#ff6b6b"/>
      <text x="30" y="12" font-size="12" font-weight="bold" fill="#2c3e50">Root Authority:</text>
      <text x="140" y="12" font-size="12" fill="#2c3e50">WHO establishes global medical standards and recognizes regional authorities</text>
    </g>
    
    <g transform="translate(50, 75)">
      <rect x="0" y="0" width="20" height="15" fill="#74b9ff"/>
      <text x="30" y="12" font-size="12" font-weight="bold" fill="#2c3e50">Sub-Authorities:</text>
      <text x="140" y="12" font-size="12" fill="#2c3e50">Regional medical authorities (AMA, EMA, MCC, CDC) authorized by WHO to oversee medical education</text>
    </g>
    
    <g transform="translate(50, 100)">
      <rect x="0" y="0" width="20" height="15" fill="#00b894"/>
      <text x="30" y="12" font-size="12" font-weight="bold" fill="#2c3e50">Issuers:</text>
      <text x="90" y="12" font-size="12" fill="#2c3e50">Medical schools authorized by regional authorities to grant medical degrees and certifications</text>
    </g>
    
    <g transform="translate(50, 125)">
      <rect x="0" y="0" width="20" height="15" fill="#fdcb6e"/>
      <text x="30" y="12" font-size="12" font-weight="bold" fill="#2c3e50">Credential Holders:</text>
      <text x="160" y="12" font-size="12" fill="#2c3e50">Licensed doctors who received credentials from authorized medical schools</text>
    </g>
    
    <text x="650" y="160" text-anchor="middle" font-size="11" fill="#7f8c8d">
      Users can trust WHO → choose to trust AMA → therefore trust Harvard Medical School → therefore trust Dr. Sarah Chen's medical credentials
    </text>
  </g>
  
  <!-- Credential Examples -->
  <g transform="translate(50, 800)">
    <text x="0" y="15" font-size="14" font-weight="bold" fill="#2c3e50">Example Credentials in This Network:</text>
    <text x="20" y="35" font-size="11" fill="#2c3e50">• MD (Doctor of Medicine) - Issued by medical schools, recognized by regional authorities</text>
    <text x="20" y="50" font-size="11" fill="#2c3e50">• Board Certifications (Cardiology, Oncology, etc.) - Issued by specialty boards under authority oversight</text>
    <text x="20" y="65" font-size="11" fill="#2c3e50">• Medical License Credentials - Issued by state/provincial licensing boards under regional authority</text>
    <text x="20" y="80" font-size="11" fill="#2c3e50">• Continuing Medical Education (CME) Credits - Issued by accredited institutions</text>
  </g>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0984e3"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00a085"/>
    </marker>
  </defs>
</svg>
